<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
    <script type="text/javascript" src="contato.js">
    </script>
</head>
<body>
    <div id="header">
        <div id="logo">
            <span id="menu">&#9776;</span>
        </div>
        <ul id="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="cursos.html">Cursos</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </div>
    <form method="post" name="formcontato" action="teste.html" onsubmit="return validar_form()">
        <div id="box_form">
            <h3 id="tit_form">FORMULÁRIO PARA CONTATO</h3>
            <label id="nome">
                <span>Nome</span>
                <input type="text" name="nome">
            </label></br>
            <label id="email">
                <span>E-mail</span>
                <input type="text" name="email">
            </label></br>
            <label id="assunto">
                <span>Assunto</span>
                <select id="textselect" name="assunto" >
                    <option value="atendimento">Atendimento</option>
                    <option value="secretaria">Secretaria</option>
                    <option value="financeiro">Financeiro</option>
                    <option value="ouvidoria">Ouvidoria</option>
                </select>
            </label></br>
            <label id="mensagem">
                <span>Mensagem</span>
                <textarea name="mensagem" id="textarea"></textarea>
            </label></br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>

</html>
